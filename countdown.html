  	<script>
 function updateTimeSpan(elem_id, date) {
     var theSpan = document.getElementById('timeLeft');
     var today = new Date();
     var target = new Date(2015, 4, 24, 13, 0,0,0).getTime();
       var curr_time = today.getTime();
      var seconds_left = (target - curr_time) / 1000;

    var days, hours, minutes, seconds;

	  days = parseInt(seconds_left / 86400);
      seconds_left = seconds_left % 86400;
      hours = parseInt(seconds_left / 3600);
      seconds_left = seconds_left % 3600;
      minutes = parseInt(seconds_left / 60);
      seconds = parseInt(seconds_left % 60);

     theSpan.innerHTML = days + ' days, ' + hours + ' hours, ' + minutes + ' minutes, and ' + seconds + ' seconds';
     setTimeout('updateTimeSpan()', 100);
}

 onload = updateTimeSpan();

///get data for bucketlist

$(document).ready(function() {  
//source file is https://docs.google.com/spreadsheets/d/12tuAnUz5m6SWbCGjLJ1o_XjPLNbibJCmPFaPKLNzQbg/pubhtml


$(function listBuckit() {  
$.getJSON( "https://spreadsheets.google.com/feeds/list/12tuAnUz5m6SWbCGjLJ1o_XjPLNbibJCmPFaPKLNzQbg/od6/public/values?alt=json-in-script&callback=?",

   function (data) {	

		$('div#buckit-list').append('<ul class="items"></ul>');

		$.each(data.feed.entry, function(i,entry) {	

			var item = '<span style="display:none">' + entry.id.$t + '</span>';	

			item += '<img src="http://covers.openlibrary.org/b/isbn/' + entry.gsx$isbn.$t + '-S.jpg"/>';

			item += '<span class="meta"><a href="http://www.worldcat.org/isbn/' + entry.gsx$isbn.$t + '">' + entry.title.$t + '</a>';	

			item += '<br/>Author: ' + entry.gsx$author.$t;	

			if (entry.gsx$notes.$t) {	

				item += '<br/>Description: ' + entry.gsx$notes.$t;	

			}	

			$('.items').append('<li>' + item + '</span></li>');	

			});

		});

	});

});
